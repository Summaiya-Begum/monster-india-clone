<script>
   let form=document.querySelector("form");
   let userData=JSON.parse(localStorage.getItem("userData")) || []
//    let monster_login = JSON.parse(localStorage.getItem('monsterLogin'))

 form.addEventListener("submit", function(event){
    event.preventDefault();
    let data={
        email:form.email.value,
        password:form.password.value,
        login:false
    };
    if (checkSignin(data.email,data.password)===true){
        
        localStorage.setItem("signinData",JSON.stringify({...data, login:true}));
        alert("Sign In Successful");
        window.location.href="index.html";
       
    

    }
    else{
        alert("Wrong Username or Password");
    }
  })

   function checkSignin(email,password){
    let filter=userData.filter(function(element){
        return element.email === email && element.password === password;
    })
    if (filter.length>0){
        return true;
    }else{
        return false;
    }
   }

    
    

</script>
